<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="current-day-date" class="top-left"></div>
            <div id="current-period-name" class="top-right"></div>
        </div>
        <div class="countdown-display">
            <div id="countdown-timer"></div>
            <div id="next-period-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
